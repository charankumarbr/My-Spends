apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "in.phoenix.myspends"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 10
        versionName "0.8.8"
        resConfigs "en"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"

    compile "com.google.android:flexbox:$rootProject.flexboxVersion"

    //-- firebase crashlytics --//
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    //-- firebase --//
    compile "com.google.firebase:firebase-core:$rootProject.firebaseVersion"
    //-- firebase auth --//
    compile "com.google.android.gms:play-services-auth:$rootProject.gmsVersion"
    compile "com.firebaseui:firebase-ui-auth:$rootProject.firebaseUIVersion"
    //-- firebase realtime database --//
    compile "com.google.firebase:firebase-database:$rootProject.firebaseVersion"
    //-- firebase firestore --//
    compile "com.google.firebase:firebase-firestore:$rootProject.firebaseVersion"
    //-- firebase performance --//
    compile "com.google.firebase:firebase-perf:$rootProject.firebaseVersion"

    /*androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })*/
    //testCompile 'junit:junit:4.12'
}